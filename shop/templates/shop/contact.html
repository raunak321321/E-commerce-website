{% extends 'shop/basics.html' %}

{% block title %}Contact Us-Mall.in{% endblock %}   

{% block css %}
<style>

    .container{
        justify-content: center;
        align-items: center;
        position: relative;
        top:100px;
    }
    .center{
        text-align: center;
    }
</style>
{% endblock %}   
{% block body %}
<div class="container">
    <form action="/shop/contact/" method="POST">{% csrf_token %}
        <!-- as there is csrf varification message occured we need to add csrf token i add this token just see above -->
    <h3 class="center">Contact Us</h3>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>
    <div class="mb-3">
        <label for="name" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-ID">
      </div>
    <div class="mb-3">
        <label for="name" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone-Number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">How may we <strong>Help</strong> you</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-success ">Submit</button>
    </form>
</div>
{% endblock %}

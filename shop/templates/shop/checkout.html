{% block js %}

<script>
    if (localStorage.getItem('cart') == null) {
        var cart = {}
    }
    else {
        cart = JSON.parse(localStorage.getItem('cart'))

    }
    mystr = '';
    if ($.isEmptyObject(cart)) {
        // if object is empty
        mystr = `<div class="center"><h6>Your cart is empty please add some items to your cart before checking out!</h6></div>`
    }
    else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            mystr = mystr + `<li class="list-group-item d-flex justify-content-between align-items-start">
                        ${name}
                    </div>
                    <span class="badge bg-primary rounded-pill">${qty}</span>
                </li>`
        }
    }
    document.getElementById('items').innerHTML = mystr;
</script>

{% endblock %}

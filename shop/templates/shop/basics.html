  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script>

    
    // **************important******************
    // This all below script is for activation and comment read and see it clearly
    $('#cart_number').popover();
    document.getElementById('cart_number').setAttribute('data-content', '<h6><strong>Cart</strong> for your items is in <strong>Shopping Cart</strong></h6>');
    document.getElementById('admin').setAttribute('data-content', '<h6>Only for <strong>BUSSINESS</strong></h6>');  
    $('#admin').popover('show');


    // localStorage.clear()  
    if (localStorage.getItem('cart') == null) 


      {
        var cart = {};
      }
    update();

    function update() {
      cart_number = document.getElementById('cart_number');
      if (localStorage.getItem('cart') != null) {
        cart = JSON.parse(localStorage.getItem('cart'))
        var number = 0;
        for (let k in cart) {
          number = number + cart[k][0];
        }
       
        cart_number.innerHTML = `Cart(${number})`;
      }
      else 
      {
        cart_number.innerHTML = "Cart(0)";
      }
    }

  </script>
  {% block js %} {% endblock %}
